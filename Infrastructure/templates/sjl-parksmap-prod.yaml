apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: sjl-parks-dev
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftNewApp
    creationTimestamp: null
    generation: 24
    labels:
      app: parksmap-binary-blue
    name: parksmap-binary-blue
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: parksmap-binary-blue
      deploymentconfig: parksmap-binary-blue
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        post:
          failurePolicy: Abort
          execNewPod:
            containerName: parksmap-binary 
            command: [ "curl","-s", "http://parksmap-binary.apps.na39.openshift.opentlc.com/ws/data/load" ] 
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        annotations:
          openshift.io/generated-by: OpenShiftNewApp
        creationTimestamp: null
        labels:
          app: parksmap-binary-blue
          deploymentconfig: parksmap-binary-blue
      spec:
        containers:
          - envFrom:
              - configMapRef:
                   name: sjl-parksmaps-dev-config
            image: docker-registry.default.svc:5000/sjl-parks-dev/parksmap-binary:1.1-1
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /ws/healthz/
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 120
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /ws/healthz/
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 20
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 2
            name: parksmap-binary-blue
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers: []
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      openshift.io/host.generated: "true"
    creationTimestamp: null
    labels:
      app: parksmap-binary
    name: parksmap-binary
  spec:
    host: parksmap-binary.apps.na39.openshift.opentlc.com
    port:
      targetPort: 8080
    to:
      kind: Service
      name: parksmap-binary-green
      weight: 100
    wildcardPolicy: None
  status:
    ingress:
    - conditions:
      - lastTransitionTime: 2018-09-14T12:32:39Z
        status: "True"
        type: Admitted
      host: parksmap-binary.apps.na39.openshift.opentlc.com
      routerName: router
      wildcardPolicy: None
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: parksmap-binary-blue
      type: parksmap-backend
    name: parksmap-binary-blue
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: parksmap-binary-blue
      deploymentconfig: parksmap-binary-blue
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: parksmap-binary-green
      type: parksmap-backend
    name: parksmap-binary-green
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: parksmap-binary-green
      deploymentconfig: parksmap-binary-green
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  data:
    DB_HOST: mongodb
    DB_PORT: '27017'
    DB_USERNAME: mongodb
    DB_PASSWORD: mongodb
    DB_NAME: parks
    APPNAME: National Parks (Dev)
  kind: ConfigMap
  metadata:
    name: sjl-parksmaps-dev-config
    namespace: sjl-parks-dev
# Role binding
